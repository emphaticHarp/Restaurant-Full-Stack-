<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Stream<span class="accent">It</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Web Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Animated Series</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Avatar_%282009_film%29_poster.jpg" alt="User Avatar">
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h1>Stream Unlimited Movies and Shows</h1>
            <p>Watch anytime, anywhere. Cancel anytime.</p>
            <button class="btn-watch-now">Watch Now</button>
        </div>
    </section>

    <section class="content">
        <h2>Trending Now</h2>
        <div class="row">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Avatar_%282009_film%29_poster.jpg" alt="Movie 1">
                <h3>Movie Title</h3>
                <button class="btn-details">Details</button>
            </div>
            <div class="card">
                <img src="images/movie2.jpg" alt="Movie 2">
                <h3>Movie Title</h3>
                <button class="btn-details">Details</button>
            </div>
            <div class="card">
                <img src="images/movie3.jpg" alt="Movie 3">
                <h3>Movie Title</h3>
                <button class="btn-details">Details</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 StreamIt. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
